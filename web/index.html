<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/streamr.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class='container-fluid'>
      <div class='row' style='display: flex; flex-direction: column; align-items: center;'>

        <div class='col-12' style='display: flex;
        flex-direction: column;
        justify-content: center; height: 100vh;'>
          <div class='row'>
            <div class='col-sm-6 stream-container'>
              <webview class='stream-player' src="./development.html" style="display:inline-flex;" nodeintegration='true'></webview>
            </div>
            <div class='col-sm-6 stream-container'>
              <webview class='stream-player' src="./production.html" style="display:inline-flex;" nodeintegration='true'></webview>
            </div>
          </div>

          <div class='row'>
            <div class='col-sm-12 toolbar' style='height:80px;'>
                <webview src="./dashboard.html" style="display:inline-flex;width:100%;height:auto" nodeintegration='true'></webview>
            </div>
          </div>
          
          <div class='row'>
            <div class='col-sm-12'>
                <div id='logger-container'>
                  <div id='logger'>
                    <pre><code></code></pre>
                  </div>
                </div>
            </div>
          </div>

            <div class='row' style='display:none'>
                <div class='col-sm-12 stream-container' style='height:100vh'>
                    <img id='stream-development' class='stream-player' src="">
                </div>
            </div>
            
         
        </div>
        <div class='col' style='width: 0%; flex: 0; overflow: hidden;'>
          <div class='col-sm-12' style='height:100vh; overflow:hidden;'>
              <webview src="./dashboard.html" style="display:inline-flex;" nodeintegration='true'></webview>
            </div>
        </div>
        
        
      </div>
    </div>

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script>
      let streamr = require('./assets/js/streamr')();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
